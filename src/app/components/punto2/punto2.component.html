<div class="container bg-secondary py-3 text-center">
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="bg-danger w-25 text-white border border-white rounded-5" (click)="initializeGame()" *ngIf="!gameStart">Play</button>
            
            <div class="card mt-5 col-md-12 bg-success" *ngIf="!gameOver && gameStart">
                <div class="card-body d-flex flex-column align-items-center">
                    <h4 class="display-5 fw-bold bg-warning border border-white rounded-5 w-75">¿Cuántas {{currentOption}} hay en la palabra: "{{currentWord}}"?</h4> 
                    <div class="row">
                        <div class="col-6">
                            <button class="w-75 m-3 p-2 bg-secondary-subtle border-3 border-white rounded-3" (click)="startGame(currentWord.v)">1</button>
                        </div>
                        <div class="col-6">
                            <button class="w-75 m-3 p-2 bg-secondary-subtle border-3 border-white rounded-3" (click)="startGame(currentWord.c)">2</button>
                        </div>
                        <div class="col-6">
                            <button class="w-75 m-3 p-2 bg-secondary-subtle border-3 border-white rounded-3" (click)="startGame(currentWord.l)">2</button>
                        </div>
                        <div class="col-6">
                            <button class="w-75 m-3 p-2 bg-secondary-subtle border-3 border-white rounded-3" (click)="startGame(currentWord.s)">4</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mt-5 bg-danger" *ngIf="gameOver">
                <div class="card-header text-white">
                    <h3>Correct Answers: {{correctAnswers}}</h3>
                    <h3>Incorrect Answers: {{incorrectAnswers}}</h3>
                    <h3>Total words: {{currentIteration}}</h3>
                </div>
                <div class="card-body">
                    <h2>Game Over</h2>
                    <button type="button" (click)="initializeGame()">Click on this to play again</button>
                </div>
            </div>

        </div>
    </div>
</div>
