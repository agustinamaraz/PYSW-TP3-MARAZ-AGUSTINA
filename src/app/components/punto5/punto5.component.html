<div class="p-5">
    <form class="bg-secondary-subtle p-3">
        <div class="mb-3">
        <label for="dni" class="form-label">DNI</label>
        <input type="text" class="form-control" id="dni" name="dni" [(ngModel)]="comprobante.dni">
        </div>
        <div class="mb-3">
        <label for="precio" class="form-label">Precio Real</label>
        <input type="number" class="form-control" id="precio" [(ngModel)]="comprobante.precioReal">
        </div>
        <div class="mb-3 form-check">
            <label for="tipo">Tipo Espectador</label>
            <select class="form-select" aria-label="Default select example" id="tipo" name="tipo" (ngModelChange)='calcularDescuento()' [(ngModel)]="comprobante.tipoEspectador">
                <option selected value="n">Seleccione opci&acute;n</option>
                <option value="e">Extranjero</option>
                <option value="l">Local</option>
              </select>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
