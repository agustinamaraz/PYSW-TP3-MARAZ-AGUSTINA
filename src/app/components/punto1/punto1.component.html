<h1 class="h1 mt-3">Products</h1>
<button type="button" class="btn btn-primary" (click)="verCarrito()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
  <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
</svg> Ver carrito</button>
<div class="row p-3 justify-content-center">
  
    <div class="card bg-secondary text-center m-3 shadow text-white" style="width: 18rem;" *ngFor="let producto of productos">
      <p class="card-text text-end">Precio: ${{producto.precio}}</p>
      <img src="assets/images/{{producto.img}}" class="card-img-top" alt="...">
      <div class="card-body">
       <h5 class="card-title">{{producto.nombre}}</h5>
       <p class="card-text">{{producto.descripcion}}</p>
       <a href="#" class="btn btn-primary" (click)="agregarAlCarrito(producto)">Agregar al carrito</a>
     </div>
    </div>
  
</div>
